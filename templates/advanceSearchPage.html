<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enter advance search details</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center align-items-center">
        <form action="#" th:action="@{/search/advance}" method="post" autocomplete="on" class="form">
            <label>Age:</label>
            <input type="number" th:name="age" placeholder="> 18 only" min="18" max="60" required/><br>

            <label>Occupation:</label>
            <select th:name="occupation">
                <option value="business">Business</option>
                <option value="enginner">Engineer</option>
                <option value="lawyer">Lawyer</option>
                <option value="teacher">Teacher</option>
            </select><br>

            <label>Income:</label>
            <input type="number" th:name="annual_income" min="300000" placeholder="ex: 504000" required/><br>

            <label>Qualification:</label>
            <select th:name="qualification">
                <option value="schooled">schooled</option>
                <option value="graduate">graduate</option>
                <option value="post graduate">post graduate</option>
                <option value="doctrate">doctrate</option>
            </select><br>

            <label>Cast Preference:</label>
            <select th:name="cast_preference">
                <option value="brahmin">brahmin</option>
                <option value="shudra">shudra</option>
                <option value="kshatriya">kshatriya</option>
                <option value="vaishya">vaishya</option>
            </select><br>

            <label>Languages Known:</label>
            <select th:name="languages">
                <option value="hindi, english">hindi, english</option>
                <option value="hindi, english, marathi">hindi, english, marathi</option>
                <option value="hindi, english, tamil">hindi, english, tamil</option>
                <option value="hindi, english, gujarati">hindi, english, gujarati</option>
            </select><br>

            <label>Weight:</label>
            <input type="number" th:name="weight" min="40" placeholder="in kg" required/><br>

            <label>Height:</label>
            <input type="number" th:name="height" min="100" placeholder="in cms" required/><br>

            <label>Habits:</label>
            <select th:name="habits">
                <option value="drink, smoke">drink, smoke</option>
                <option value="no drink, smoke">no drink, smoke</option>
                <option value="drink, no smoke">drink, no smoke</option>
                <option value="no drink, no smoke">no drink, no smoke</option>
            </select><br>

            <label>Skin Complexion:</label>
            <select th:name="complexion">
                <option value="fair">Fair</option>
                <option value="dark">Dark</option>
            </select><br>

            <label>Religion:</label>
            <select th:name="religion">
                <option value="hindu">Hindu</option>
                <option value="muslim">Muslim</option>
                <option value="sikh">Sikh</option>
                <option value="christian">Christian</option>
                <option value="buddhism">Buddhism</option>
                <option value="jainism">Jainism</option>
            </select><br>

            <label>Marital Status:</label>
            <select th:name="marital_status">
                <option value="unmarried">Unmarried</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
            </select><br>

            <label>Gender:</label>
            <select th:name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
